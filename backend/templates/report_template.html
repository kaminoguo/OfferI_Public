<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Minimal, Professional PDF Report Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB",
                         "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #000000;
            background: #ffffff;
            padding: 0;
            font-size: 11pt;
        }

        .report-content {
            max-width: 100%;
            padding: 0;
        }

        /* Headings - Simple Black, No Decorations */
        h1 {
            font-size: 22pt;
            color: #000000;
            font-weight: 700;
            margin: 30px 0 20px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #000000;
            page-break-after: avoid;
        }

        h2 {
            font-size: 16pt;
            color: #000000;
            font-weight: 600;
            margin: 25px 0 15px 0;
            page-break-after: avoid;
        }

        h3 {
            font-size: 13pt;
            color: #000000;
            font-weight: 600;
            margin: 20px 0 12px 0;
            page-break-after: avoid;
        }

        h4 {
            font-size: 11pt;
            color: #000000;
            font-weight: 600;
            margin: 15px 0 10px 0;
            page-break-after: avoid;
        }

        /* Paragraphs */
        p {
            margin: 10px 0;
            line-height: 1.6;
            color: #000000;
        }

        /* Lists - Simple, Consistent Spacing */
        ul, ol {
            margin: 12px 0;
            padding-left: 30px;
        }

        li {
            margin: 6px 0;
            line-height: 1.5;
        }

        /* Tables - Clean Black Borders, Gray Alternating Rows */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            page-break-inside: avoid;
        }

        thead {
            background: #f0f0f0;
        }

        th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #000000;
            background: #f0f0f0;
            color: #000000;
        }

        td {
            padding: 10px;
            border: 1px solid #000000;
            color: #000000;
        }

        tbody tr:nth-child(even) {
            background: #fafafa;
        }

        tbody tr:nth-child(odd) {
            background: #ffffff;
        }

        /* Code Blocks - Simple Gray Background */
        code {
            background: #f5f5f5;
            color: #000000;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "Courier New", Consolas, Monaco, monospace;
            font-size: 10pt;
        }

        pre {
            background: #f5f5f5;
            color: #000000;
            padding: 15px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            overflow-x: auto;
            margin: 15px 0;
            page-break-inside: avoid;
        }

        pre code {
            background: transparent;
            padding: 0;
        }

        /* Blockquotes - Simple Left Border */
        blockquote {
            border-left: 3px solid #000000;
            padding: 10px 0 10px 15px;
            margin: 15px 0;
            color: #000000;
            font-style: italic;
        }

        /* Links - Underlined Black Text */
        a {
            color: #000000;
            text-decoration: underline;
        }

        /* Horizontal Rules - Simple Black Line */
        hr {
            border: none;
            border-top: 1px solid #000000;
            margin: 25px 0;
        }

        /* Strong/Bold Text */
        strong, b {
            font-weight: 700;
            color: #000000;
        }

        /* Emphasis/Italic Text */
        em, i {
            font-style: italic;
        }

        /* Page Break Utilities */
        .page-break {
            page-break-after: always;
        }

        .no-break {
            page-break-inside: avoid;
        }

        /* Print-Specific Styles */
        @media print {
            body {
                padding: 0;
                background: #ffffff;
            }

            h1, h2, h3 {
                page-break-after: avoid;
            }

            table, pre, blockquote {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="report-content">
        {{ content | safe }}
    </div>
</body>
</html>
